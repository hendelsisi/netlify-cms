<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth0 Login - Self Hosted SDK</title>
</head>
<body>
  <div id="nc-root"></div>
  <h1>Welcome</h1>
  <div id="content">CMS</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize CMS only after DOM is ready
      if (window.CMS) {
        window.CMS.init();
      } else {
        console.error('Netlify CMS script not loaded!');
      }
    });
  </script>
  <!-- Load script AFTER the event listener is set up -->
<!--   <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script> -->
  <script src="https://unpkg.com/@decaporg/decap-cms@^1.0.0/dist/decap-cms.js"></script>
</body>
</html>
