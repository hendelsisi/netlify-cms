<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>

</head>
<body>
  <!-- CMS Mount Point -->
  <div id="nc-root"></div>

  <!-- Optional: Manual init as fallback -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (window.DecapCMS) {
        console.log("Decap CMS loaded successfully!");
      } else {
        console.error("Decap CMS script failed to load!");
        // Check browser's Network tab for 404 errors
      }
    });
  </script>
    <!-- Load Decap CMS from CDN -->
  <script src="https://unpkg.com/@decaporg/decap-cms@^1.0.0/dist/decap-cms.js"></script>
</body>
</html>
