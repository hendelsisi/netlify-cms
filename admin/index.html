<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
</head>
<body>
  <div id="nc-root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@3.7.1/dist/decap-cms.js';
      script.onload = function() {
        // Use window.CMS instead of CMS directly
        if (window.CMS) {
          window.CMS.init();
          console.log('Decap CMS initialized successfully!');
        } else {
          console.error('CMS object not found on window!');
        }
      };
      script.onerror = function() {
        console.error('Failed to load Decap CMS script!');
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
