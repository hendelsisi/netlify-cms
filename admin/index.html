<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>

</head>
<body>
  <!-- CMS Mount Point -->
  <div id="nc-root"></div>

  <!-- Optional: Manual init as fallback -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const script = document.createElement("script");
    script.src = "https://unpkg.com/decap-cms@3.7.1/dist/decap-cms.js";
    script.onload = () => window.DecapCMS.init();
    document.body.appendChild(script);
  });
</script>
    <!-- Load Decap CMS from CDN -->
  
<!--   <script src="https://unpkg.com/@decaporg/decap-cms@^1.0.0/dist/decap-cms.js"></script> --> 
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
</body>
</html>
