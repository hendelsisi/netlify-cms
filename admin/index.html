<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decap CMS</title>
  <style>
    /* Critical isolation styles */
    #cms-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: white;
    }
  </style>
</head>
<body>
  <!-- Dedicated isolated container -->
  <div id="cms-root"></div>

  <script>
    (function() {
      // 1. Cleanup previous instances
      function cleanup() {
        const root = document.getElementById('cms-root');
        if (root) root.innerHTML = '';
        if (window.CMS && typeof window.CMS.dispose === 'function') {
          window.CMS.dispose();
        }
      }

      // 2. Load CMS with retry logic
      function loadCMS() {
        cleanup();
        
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@3.7.1/dist/decap-cms.js';
        script.onload = function() {
          // Wait for everything to settle
          setTimeout(function() {
            if (window.CMS) {
              try {
                window.CMS.init();
                console.log('CMS initialized successfully');
              } catch (e) {
                console.error('CMS init error:', e);
                // Retry once after delay
                setTimeout(loadCMS, 500);
              }
            }
          }, 100);
        };
        script.onerror = function() {
          console.error('Failed to load CMS script');
          // Retry with fallback CDN
          setTimeout(function() {
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://cdn.jsdelivr.net/npm/decap-cms@3.7.1/dist/decap-cms.js';
            document.body.appendChild(fallbackScript);
          }, 500);
        };
        document.body.appendChild(script);
      }

      // 3. Start loading after DOM is fully ready
      if (document.readyState === 'complete') {
        loadCMS();
      } else {
        window.addEventListener('load', loadCMS);
      }
    })();
  </script>
</body>
</html>
